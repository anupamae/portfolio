{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porfolio in Django</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=FjallaOne+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'app_portfolio/style.css' %}" />
    <script src="{% static 'app_portfolio/portfolio.js' %}"></script> 
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar_ul">
          <li class="navbar_li"><a href="{% url 'portfolio:home' %}"> Home </a></li>
          <li class="navbar_li"><a href="{% url 'portfolio:about' %}">About</a></li>
          <li class="navbar_li"><a href="{% url 'portfolio:experience' %}">Experience</a></li>
          <li class="navbar_li"><a href="{% url 'portfolio:skills' %}">Skills</a></li>
          <li class="navbar_li"><a href="{% url 'portfolio:projects' %}">Projects</a></li>
          <li class="navbar_li"><a href="{% url 'portfolio:education' %}">Education</a></li>
          <li class="navbar_li"><a href="{% url 'portfolio:contacts' %}">Contact</a></li>
        </ul>
      </nav>
      
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
