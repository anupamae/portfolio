{% extends 'app_portfolio/base.html' %} {% load static %} {% block content %}
<div class="timeline">
  <div class="outer">
    {% for education in education_data %}
    <div class="card">
      <div class="info">
        <h2 class="title">{{ education.title }}</h2>
        <h3>{{ education.period }}</h3>
        <h4>{{ education.college_name }}</h4>
        <p>{{ education.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
